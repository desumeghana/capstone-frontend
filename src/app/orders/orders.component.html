<div class="container">
    <h2 class="text-center mt-3 fw-bold">Orders</h2>
<div class="d-flex">
    <table class="table table-striped table-hover border border-secondary">
        <thead class="thead-dark">
            <tr class="fw-bold">
              <th>Id</th>
              <th>productId & quantity</th>
              <th>Price</th>
              <th>Address</th>
              <th>OrderStatus</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of Orders">
              <td>{{i.orderId}}</td>
              <td *ngFor="let j of i.products" class="d-flex"><p>{{j.productId}}-</p><p class="fw-bold">{{j.quantity}}</p></td>
              <td>â‚¹{{i.price}}</td>
              <td>{{i.address}}</td>
              <td>{{i.orderStatus}}</td>
              <td><button class="btn btn-danger" (click)="cancel(i.orderId)" [disabled]="i.orderStatus== 'delivered' || i.orderStatus=='cancelled' || i.orderStatus== 'Cancel Requested' ">Cancel</button></td>
            </tr>
          </tbody>
      </table>
</div>
</div>
