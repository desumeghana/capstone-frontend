<div>
    <h2 class="text-center mt-3 fw-bold">Users</h2>
<div class="d-flex">
    <table class="table table-striped table-hover border border-secondary">
        <thead class="thead-dark">
            <tr class="fw-bold">
              <th>Id</th>
              <th>UserName</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of Users">
              <td>{{i.userId}}</td>
              <td>{{i.userName}}</td>
              <td>{{i.email}}</td>
             
             
            </tr>
          </tbody>
      </table>
</div>
</div>
